<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Facturaci√≥n</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script> <!-- Enlazamos el archivo JS -->
</head>
<body>
    <div class="container mt-5">
        <h1>Agregar Producto al Pedido</h1>
        <form id="agregarProductoForm">
            <div class="form-group">
                <label for="producto">Producto:</label>
                <select class="form-control" id="producto" onchange="actualizarPrecio()">
                    <option value="">Seleccione un producto</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" placeholder="Cantidad del producto" min="1">
            </div>
            <div class="form-group">
                <label for="precio">Precio Unitario:</label>
                <input type="text" class="form-control" id="precio" placeholder="Precio del producto" readonly>
            </div>
            <button type="button" class="btn btn-primary" onclick="agregarProducto()">Agregar al Pedido</button>
        </form>
        <div id="tablaPedidos" class="mt-5"></div>
    </div>
</body>
</html>
