<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Multimedia</title>
</head>
<body>
    <h1>Ejemplo de Multimedia</h1>

    <!-- Imagen -->
    <section>
        <h2>Imagen</h2>
        <img src="ruta_de_imagen.jpg" alt="DescripciÃ³n de la imagen" width="300">
    </section>

    <!-- Audio -->
    <section>
        <h2>Audio</h2>
        <audio controls>
            <source src="recursos/atardecer.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
        
    </section>

    <!-- Video -->
    <section>
        <h2>Video</h2>
        <video controls width="320">
            <source src="recursos/playa.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <video controls width="320">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        
    </section>
</body>
</html>
