<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Alumnos</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Registro de Alumnos</h1>

    <form id="studentForm" class="bg-light p-4 rounded shadow">
      <div class="mb-3">
        <label for="course" class="form-label">Curso:</label>
        <input type="text" id="txtMateria" class="form-control" placeholder="Curso (Ej: MatemÃ¡ticas)" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" id="txtNombre" class="form-control" placeholder="Nombre del alumno" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Edad:</label>
        <input type="number" id="txtEdad" class="form-control" placeholder="Edad del alumno" required>
      </div>
      <button type="submit" id="btnRegistrar" class="btn btn-primary w-100">Registrar</button>
    </form>

    <h2 class="mt-5">Listado de Alumnos</h2>
    <pre id="output" class="bg-dark text-light p-3 rounded shadow"></pre>
    <button id="btnEliminar" class="btn btn-danger mt-3 w-100">Borrar Todo</button>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="script.js"></script>
  </body>
</html>
