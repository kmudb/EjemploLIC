<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maravillas del Mundo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Maravillas del Mundo</h1>
        <button class="btn btn-primary mt-3" id="loadData">Cargar Maravillas</button>
        <div class="row mt-4" id="maravillas-grid"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="maravillaModal" tabindex="-1" aria-labelledby="maravillaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="maravillaModalLabel">Detalles de la Maravilla</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="maravilla-image" src="" alt="" class="img-fluid mb-3">
                    <p id="maravilla-details"></p>
                    <h6>Consejos:</h6>
                    <ul id="maravilla-tips"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
