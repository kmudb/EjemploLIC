<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Completo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">Mi Tienda</a>
        <div class="navbar-nav">
            <a class="nav-link" href="#">Inicio</a>
            <a class="nav-link" href="#">Productos</a>
            <a class="nav-link" href="#">Ofertas</a>
            <a class="nav-link" href="#">Contacto</a>
        </div>
    </nav>

    <!-- Imagen destacada -->
    <div class="hero-image">
        <img src="https://via.placeholder.com/800x400" alt="Imagen destacada">
        <div class="hero-caption">
            <h5>Bienvenido a Mi Tienda</h5>
            <p>Descubre nuestros mejores productos.</p>
        </div>
    </div>

    <!-- Grid de Productos -->
    <div class="container">
        <h1 class="my-4">Nuestros Productos</h1>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>Descripción del producto 1</p>
                <div class="price">$19.99</div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>Descripción del producto 2</p>
                <div class="price">$29.99</div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>Descripción del producto 3</p>
                <div class="price">$39.99</div>
            </div>
        </div>
    </div>

</body>
</html>
