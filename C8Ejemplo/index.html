<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Libros en Biblioteca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Inventario de Libros en Biblioteca</h1>
        <form id="inventoryForm">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="author">Autor</label>
                <input type="text" id="author" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="year">Año</label>
                <input type="number" id="year" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="genre">Género</label>
                <select id="genre" class="form-control" required>
                    <option value="0">-Seleccione-</option>
                    <option value="Ficción">Ficción</option>
                    <option value="No Ficción">No Ficción</option>
                    <option value="Misterio">Misterio</option>
                    <option value="Biografía">Biografía</option>
                    <option value="Ciencia">Ciencia</option>
                    <option value="Fantasía">Fantasía</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Ubicación en la Biblioteca</label>
                <input class="form-control" type="text" id="location" disabled>
               
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar Libro</button>
        </form>
        
        <h2 class="text-center mt-5">Inventario de Libros</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Año</th>
                    <th>Género</th>
                    <th>Ubicación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventoryList"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
